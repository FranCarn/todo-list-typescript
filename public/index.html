<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="To-Do List with TS" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <script type="module" src="dist/index.js"></script>
    <script
      src="https://kit.fontawesome.com/c53d97ad47.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do List</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="light x1"></div>
    <div class="light x2"></div>
    <div class="light x3"></div>
    <div class="light x4"></div>
    <div class="light x5"></div>
    <div class="light x6"></div>
    <div class="light x7"></div>
    <div class="light x8"></div>
    <div class="light x9"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="formContainer">
      <h1 class="title">Enter your task</h1>
      <form id="new-task-form">
        <input type="text" id="new-task-title" placeholder="Enter a task..." />
        <button type="submit">Add</button>
        <button id="deleteTasks">Delete</button>
      </form>
      <ul id="list"></ul>
    </div>
  </body>
</html>
